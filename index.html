<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <h1 style="margin-top: -4rem;">Press or click key </h1>
  <div class="set">
    <button class="w drum" style="background-image: url('./images/crash.png')   ;background-size:cover ;">w</button>
    <button class="a drum" style="background-image: url('./images/kick.png')  ;background-size:cover ;">a</button>
    <button class="s drum" style="background-image: url('./images/snare.png')  ;background-size:cover ;">s</button>
    <button class="d drum" style="background-image: url('./images/tom1.png')  ;background-size:cover ;">d</button>
    <button class="j drum" style="background-image: url('./images/tom2.png')  ;background-size:cover ;">j</button>
    <button class="k drum" style="background-image: url('./images/tom3.png')  ;background-size:cover ;">k</button>
    <button class="l drum" style="background-image: url('./images/tom4.png')  ;background-size:cover ;">l</button>
  </div>


 
  <script src="index.js"></script>
</body>

</html>
